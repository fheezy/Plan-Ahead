<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="today" class="lead"></p>
      <!--sourced from https://www.delftstack.com/howto/html/html-todays-date/#:~:text=date%20in%20HTML.-,Use%20the%20JavaScript%20Date()%20Function%20to%20Get%20the%20Current,date%20in%20it%20using%20JavaScript.-->
      <div>
        <script>
        date = new Date().toLocaleDateString();
        document.write(date);
        </script>
        </div>
    </header>
    <div class="container">
      <!--file icon from https://useiconic.com/open -->
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="col-2 col-xs-3 hour p-3">9AM</p>
        <textarea class="col-8 col-xs-4 description" id="9" placeholder="Agenda of the Day!"></textarea>
        <button class="col-2 col-xs-2 saveBtn"><span class="oi oi-file"></span></button>
    </div>

    <div class="row">
        <p class="col-2 col-sm-2 hour p-3">10AM</p>
        <textarea class="col-8 col-sm-8 description" id="10" placeholder="Agenda of the Day!"></textarea>
        <button class="col-2 col-sm-2 saveBtn" id="saveme"><span class="oi oi-file"></span></button>
    </div>
    <div class="row">
        <p class="col-2 col-sm-2 hour p-3">11AM</p>
        <textarea class="col-8 col-sm-8 description" id="11" placeholder="Agenda of the Day!"></textarea>
        <button class="col-2 col-sm-2 saveBtn"><span class="oi oi-file"></span></button>
    </div>
    <div class="row">
        <p class="col-2 col-sm-2 hour p-3">12PM</p>
        <textarea class="col-8 col-sm-8 description" id="12" placeholder="Agenda of the Day!"></textarea>
        <button class="col-2 col-sm-2 saveBtn"><span class="oi oi-file"></span></button>
    </div>
    <div class="row">
        <p class="col-2 col-sm-2 hour p-3">1PM</p>
        <textarea class="col-8 col-sm-8 description" id="01" placeholder="Agenda of the Day!"></textarea>
        <button class="col-2 col-sm-2 saveBtn"><span class="oi oi-file"></span></button>
    </div>
    <div class="row">
        <p class="col-2 col-sm-2 hour p-3">2PM</p>
        <textarea class="col-8 col-sm-8 description" id="02" placeholder="Agenda of the Day!"></textarea>
        <button class="col-2 col-sm-2 saveBtn"><span class="oi oi-file"></span></button>
    </div>
    <div class="row">
        <p class="col-2 col-sm-2 hour p-3">3PM</p>
        <textarea class="col-8 col-sm-8 description" id="03" placeholder="Agenda of the Day!"></textarea>
        <button class="col-2 col-sm-2 saveBtn"><span class="oi oi-file"></span></button>
    </div>
    <div class="row">
        <p class="col-2 col-sm-2 hour p-3">4PM</p>
        <textarea class="col-8 col-sm-8 description" id="04" placeholder="Agenda of the Day!"></textarea>
        <button class="col-2 col-sm-2 saveBtn"><span class="oi oi-file"></span></button>
    </div>
    <div class="row">
        <p class="col-2 col-sm-2 hour p-3">5PM</p>
        <textarea class="col-8 col-sm-8 description" id="05" placeholder="Agenda of the Day!"></textarea>
        <button class="col-2 col-sm-2 saveBtn"><span class="oi oi-file"></span></button>
    </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

  </body>
</html>
